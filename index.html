<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lumina AI</h1>
      <p class="tagline">Temukan makna di balik setiap pertanyaan.</p>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input id="user-input" type="text" placeholder="Ketik pertanyaanmu di sini..." autocomplete="off" required>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
